<ion-header>
  <ion-navbar>
    <ion-title>Notification</ion-title>
</ion-navbar>
</ion-header>
<ion-content>
  <ion-list padding>
    <ion-item class="meeting" *ngFor="let notif of notifications" (click)="viewDetails()">
      <ion-icon color="primary" name="alert" item-left></ion-icon>
      <div class="wrap-text">{{notif.message}}</div>
      <div class="wrap-text smaller">{{getDateFormated(notif.date)}}</div>
    </ion-item>
  </ion-list>
</ion-content>
