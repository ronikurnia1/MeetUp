<ion-header>
  <ion-navbar>
    <ion-title>Reschedule</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-item no-lines class="meeting" margin-bottom>
    <div bp-layout="flex">
      <ion-avatar item-left bp-layout="fit">
        <img [src]="meeting.userAvatar || 'assets/icon/avatar.png'">
      </ion-avatar>
      <div margin-left bp-layout="fill">
        <div class="wrap-text bold-text">{{meeting.userDisplayName}}</div>
        <div class="wrap-text">{{meeting.userCompany}}&nbsp;</div>
        <div class="wrap-text">{{meeting.userCountry}}&nbsp;</div>
      </div>
    </div>
    <div>
      <div margin-top margin-bottom class="bold-text">{{meeting.subject}}</div>
      <div>{{getDateFormated(meeting.date, 'dddd, DD MMMM YYYY')}}</div>
      <div>{{meeting.timeDisplay}}</div>
    </div>
  </ion-item>

  <form [formGroup]="form" (ngSubmit)="rescheduleMeeting()" novalidate>
    <ion-item text-wrap no-lines>
      <div bp-layout="row center middle padding-left">
        <div bp-layout="fit">
          <ion-icon class="bigger" color="primary" name="information-circle"></ion-icon>
        </div>
        <div bp-layout="fill padding-left padding-right">
          <span class="meeting"> We have choosen best time slot available, tap to change schedule.</span>
        </div>
      </div>
    </ion-item>
    <ion-item class="meeting" padding-right>
      <ion-label>Date</ion-label>
      <ion-datetime formControlName="date" displayFormat="DDDD, DD MMM YYYY" [min]="minDate" [max]="maxDate"></ion-datetime>
    </ion-item>
    <ion-item class="meeting" padding-right>
      <ion-label>Start</ion-label>
      <ion-datetime formControlName="startTime" displayFormat="hh:mm A" pickerFormat="hh mm A"></ion-datetime>
    </ion-item>
    <ion-item class="meeting" padding-right>
      <ion-label>End</ion-label>
      <ion-datetime formControlName="endTime" displayFormat="hh:mm A" pickerFormat="hh mm A"></ion-datetime>
    </ion-item>

    <div margin>
      <button ion-button full type="submit">Reschedule</button>
    </div>
  </form>
</ion-content>
