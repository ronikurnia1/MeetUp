<ion-header>
  <ion-navbar>
    <ion-title>
      Pick User
      <div class="sub-title">{{title}}</div>
    </ion-title>
    <ion-buttons right>
      <button clear color="primary" ion-button icon-only (click)="filterUser($event)">
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar no-border>
    <ion-searchbar (ionInput)="searchUser()" [(value)]="keywords"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list [virtualScroll]="users" approxItemHeight="45px">
    <ion-item *virtualItem="let user" class="meeting" (click)="userSelected(user)">
      <ion-avatar item-left>
        <ion-img [src]="user.avatar"></ion-img>
      </ion-avatar>
      <div class="bold-text">{{user.title}} {{user.fullName}}</div>
      <div>{{user.company}}</div>
      <div>{{user.country}}</div>
    </ion-item>

  </ion-list>
</ion-content>
