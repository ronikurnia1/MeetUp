<ion-header>
  <ion-navbar>
    <ion-title (click)="openProfile()">
      {{profile.title}} {{profile.fullName}}
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

</ion-content>

<ion-footer no-border class="message-color bar-footer">
  <div bp-layout="flex gutter-none">
    <div bp-layout="fill padding-top--sm padding-left--sm padding-bottom--sm">
      <ion-item>
        <ion-textarea class="input-message" placeholder="Type a message"></ion-textarea>
      </ion-item>
    </div>
    <div bp-layout="fix padding-top--sm">
      <button ion-button icon-only clear>
        <ion-icon color="primary" name="send"></ion-icon>
      </button>
    </div>
  </div>
</ion-footer>
