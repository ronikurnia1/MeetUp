<ion-header>
  <ion-toolbar clear>
    <img src="assets/logo/logo.png">
    <ion-item bp-layout="flex" no-lines (click)="navigateToPage(userProfilePage)">
      <ion-avatar item-left bp-layout="fit">
        <img [src]="user.avatar">
      </ion-avatar>
      <div margin-left bp-layout="fill">
        <div class="wrap-text">Welcome,</div>
        <div class="wrap-text">{{user.fullName}}</div>
      </div>
    </ion-item>
  </ion-toolbar>
</ion-header>
<ion-content padding-left padding-right padding-bottom>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="navigateToPage(item.page)" icon-left>
      <ion-icon [name]="item.icon" [ngStyle]="{'color': item.color}" item-left></ion-icon>
      {{ item.title }}
    </button>
  </ion-list>
</ion-content>
