<ion-header>
  <ion-navbar>
    <img src="assets/logo/logo.png">
    <ion-item bp-layout="flex" no-lines (click)="menuSelected(userProfilePage)">
      <ion-avatar item-left bp-layout="fit">
        <img [src]="user.avatar">
      </ion-avatar>
      <div margin-left bp-layout="fill">
        <div class="wrap-text">Welcome,</div>
        <div class="wrap-text">{{user.firstName + ' ' + user.lastName}}</div>
      </div>
    </ion-item>
    <ion-item no-lines (click)="menuSelected(myQrCodePage)">
      <img item-left src="assets/icon/qr-code.png" width="30px" height="30px">
      <ion-label>My QR Code</ion-label>
    </ion-item>
  </ion-navbar>
</ion-header>
<ion-content padding #menuContent>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="menuSelected(item.page)" icon-left>
      <ion-icon [name]="item.icon" [ngStyle]="{'color': item.color}" item-left></ion-icon>
      {{ item.title }}
    </button>
  </ion-list>
</ion-content>
