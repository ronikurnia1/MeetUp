<ion-header>
  <ion-navbar>
    <ion-title>Find User</ion-title>
  </ion-navbar>
  <ion-toolbar no-border>
    <ion-searchbar (ionInput)="filterProfile($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>


  <ion-list [virtualScroll]="profiles" approxItemHeight="45px">
    <ion-item *virtualItem="let profile" class="meeting" (click)="openChat(profile)">
      <div bp-layout="flex">
        <ion-avatar item-left bp-layout="fit">
          <img [src]="profile.avatar || 'assets/icon/avatar.png'">
        </ion-avatar>
        <div margin-left bp-layout="fill">
          <div class="wrap-text bold-text">{{profile.title}} {{profile.title}} {{profile.fullName}}</div>
          <div class="wrap-text">{{profile.company}}&nbsp;</div>
          <div class="wrap-text">{{profile.country}}&nbsp;</div>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
