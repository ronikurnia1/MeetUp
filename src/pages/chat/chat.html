<ion-header>
  <ion-navbar>
    <ion-title>Chat</ion-title>
    <ion-buttons right>
      <button clear color="primary" ion-button icon-only (click)="findUser()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let chat of chats | async" class="meeting" (click)="selectChat(chat)">
      <ion-avatar item-left>
        <img [src]="chat.avatar">
      </ion-avatar>
      <div class="bold-text">{{chat.title}} {{chat.fullName}}</div>
      <div class="truncate">{{chat.lastMessage}}</div>
      <div class="small-text">{{getDateFormated(chat.timeStamp)}}</div>
    </ion-item>
  </ion-list>

</ion-content>
