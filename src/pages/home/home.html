<ion-header>
    <img class="logo" src="assets/logo/logo.png" />
</ion-header>
<ion-content padding-top>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-list>
                    <button *ngFor="let menu of menus" ion-item (click)="openPage(menu.title)">{{menu.title}}</button>
                </ion-list>
            </ion-col>
            <ion-col>
                <ion-item no-lines (click)="menuSelected(userProfilePage)">
                    <ion-avatar item-left>
                        <img [src]="'assets/icon/avatar.png'">
                    </ion-avatar>
                </ion-item>
                <ion-item no-lines>
                    <ion-label class="smaller-font">Mr. John Snow</ion-label>
                </ion-item>
                <ion-item no-lines>
                    <img item-left src="assets/icon/qr-code.png" width="20px" height="20px">
                    <ion-label class="smaller-font">QR Code</ion-label>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
